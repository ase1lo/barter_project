<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Платформа обмена вещами{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="/">Обмен вещами</a></h1>
        <nav>
            <a href="{% url 'create_ad' %}">Добавить объявление</a> |
            <a href="/admin/">Админка</a>
            <a href="{% url 'user_proposals' %}">Предложения обмена</a> |
            {% if user.is_authenticated %}
            Привет, {{ user.username }} | 
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Выйти</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        <!-- Сюда подставляется контент из дочерних шаблонов -->
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 — Платформа обмена вещами</p>
    </footer>
</body>
</html>
