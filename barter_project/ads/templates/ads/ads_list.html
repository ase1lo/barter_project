{% extends 'base.html' %}
{% block content %}
  <h2>Объявления</h2>

  <ul>
    {% for ad in ads %}
      <li>
        <strong>{{ ad.title }} {{ ad.created_at }}</strong> — {{ ad.condition }} <br>
        {% if request.user == ad.user %}
        <a href="{% url 'update_ad' ad.id %}">Редактировать</a> |
        <a href="{% url 'delete_ad' ad.id %}">Удалить</a>
        {% endif %}
      </li>
    {% empty %}
      <li>Объявлений пока нет.</li>
    {% endfor %}
  </ul>
{% endblock %}
